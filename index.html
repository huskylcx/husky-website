<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>徐翊維 | Hsu Yi-Wei Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: #2d3436;
            background-image: radial-gradient(at 0% 0%, rgba(102, 126, 234, 0.15) 0, transparent 50%), 
                              radial-gradient(at 100% 100%, rgba(118, 75, 162, 0.15) 0, transparent 50%);
            min-height: 100vh;
        }

        /* 頂部英雄區 */
        header {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--primary-gradient);
            color: white;
            clip-path: ellipse(120% 100% at 50% 0%);
            text-align: center;
            padding: 0 20px;
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 5px;
            font-weight: 900;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* 內容容器 */
        .container {
            max-width: 900px;
            margin: -100px auto 50px;
            padding: 0 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        h2 {
            color: #667eea;
            font-size: 1.8rem;
            margin-top: 0;
            display: flex;
            align-items: center;
        }

        h2::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
            margin-left: 20px;
        }

        /* 技能標籤設計 */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .skill-item {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            transition: transform 0.3s ease;
            border: 1px solid #f0f0f0;
            font-weight: 500;
        }

        .skill-item:hover {
            transform: translateY(-5px);
            color: #667eea;
            border-color: #667eea;
        }
